<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
.subject {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}
.writebtn{
        background-color: black;
        border-radius: 5px;
        color: whitesmoke;
        text-decoration: none;
        
      
    }
.list1{
    display: flex;
    justify-content: space-between;
    align-items: center;
 
}


.list{
        background-color: black;
        border-radius: 5px;
        color: whitesmoke;
        text-decoration: none;
}
    
.contents{
    width: 100%;
    border: 2px solid black;
    height: 500px;
}

.noticewrite{
    border-collapse: collapse;
    width: 80%;
}

.container {
        display: flex;
        flex-direction: column;
        align-items: center;
                
    }

.subject{
    display: flex;
    border-bottom: 3px solid black;
    border-top: 3px solid black;
}

.subject td{
   
    margin: 5px;
}

</style>

</head>
<body>
    
<div class="container">
    <h1>휴보강 공지등록</h1>
<table class="noticewrite">
    <tr class="subject">
        <td>제목</td>
        <td>
        <select name="noticetype">
            <option value="skip">휴강</option>
            <option value="sup">보강</option>
        </select>
        </td>
        <td>
            <select name="coursetype">
                <option value="cidx1">고급프로그래밍</option>
                <option value="cidx2">사물인터넷통신</option>
                <option value="cidx3">시스템소프트웨어설계</option>
            </select>
        </td>
        <td>
            <input type="date" name="when">
        </td>
        
    </tr>
    <tr>
        <td>
            <textarea class="contents"></textarea>

        </td>
    </tr>
    <tr>
        <td class="list1">
            <a class="list" href="noticeList_p.html">목록</a>
          
            <button type="submit" class="writebtn">글쓰기</button> 
        </td>
   
   

    </tr> 

</table>
</div>


</body>
</html>
